<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #e6f2ff, #cce6ff);
            margin: 0;
            padding: 20px;
            color: #333;
            display: flex; /* Adicionado para centralizar */
            justify-content: center; /* Adicionado para centralizar */
            align-items: center; /* Adicionado para centralizar */
            min-height: 100vh; /* Garante que o corpo ocupe a altura total da viewport */
            flex-direction: column; /* Para empilhar o h2 e o formulário */
        }

        h2 {
            color: #007bff; /* Cor do título */
            margin-bottom: 30px;
        }

        form {
            background-color: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: left; /* Alinhar o texto do formulário */
        }

        form input[type="email"],
        form input[type="password"],
        form input[type="text"] {
            width: calc(100% - 20px); /* Para padding */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box; /* Inclui padding e border na largura total */
        }

        form button[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
            width: 100%;
            box-sizing: border-box;
            text-align: center;
        }

        form button[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Estilo para o link de voltar ao login */
        p {
            margin-top: 20px;
            color: #555;
        }

        p a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        p a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <h2>Cadastrar</h2>
    <form action="salvar_usuario.php" method="post">
        Email: <input type="email" name="email" required><br><br>
        Senha: <input type="password" name="senha" required><br><br>
        Endereço: <input type="text" name="endereco" required><br><br>
        <button type="submit">Cadastrar</button>
    </form>

    <p>Já tem uma conta? <a href="Login.php">Faça login aqui</a></p>
</body>
</html>
